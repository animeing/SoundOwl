name: Docker Image CI

on:
  push:
  pull_request:

jobs:

  build-and-test:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build -t soundowl .
      working-directory: ./
    - name: Run tests
      run: docker-compose up -d
      working-directory: ./
  
